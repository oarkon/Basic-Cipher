<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cipher Demo</title>
    <style>
        body {
            padding-left: 10%;
            padding-top: 10%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        span {
            display: block;
        }
    </style>
</head>

<body>
    <form>
        <span>Text : </span>
        <textarea name="plaintext" cols="30" rows="6">Type what u want to crypt. 123</textarea>
        <span>Shift : </span>
        <input type="range" name="shift" min="0" max="44" value="9">
        <range id="range"></range>
        <input type="submit" value="encrypt">
    </form>
    <h3>Crypted text :</h3>
    <div id="output">

    </div>
    <script src="main.js"></script>
</body>

</html>
